<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Source | Mi Perfil</title>
<link rel="stylesheet" href="../styles/styles.css">
<link rel="icon" type="image/png" sizes="32x32" href="../assets/logoHS.png">

<style>
  :root{
    --brand:#16a34a; --header:#EAF9E6; --header-border:#CDEFC5;
    --panel:#EEF1F4; --text:#0b0f10; --pill:#BFF2C3;
    --container:1120px; --radius:22px;
  }
  *{box-sizing:border-box} html,body{margin:0;padding:0}
  body{font-family: "Inter"; color:var(--text); background:#fff; line-height:1.45}

  .header{position:sticky;top:0;background:var(--header); border-bottom:1px solid var(--header-border)}
  .bar{width:min(var(--container),100% - 2rem); margin-inline:auto; display:flex; align-items:center; justify-content:space-between; padding:.8rem 0}
  .brand{font-weight:800; color:#166534; letter-spacing:-.02em}
  .nav{display:flex; gap:1.25rem}
  .nav a{color:var(--text); text-decoration:none; font-size:.95rem}

  .wrap{width:min(var(--container),100% - 2rem); margin-inline:auto}
  .title{font-size:2rem; margin:1.25rem 0 .5rem 0; letter-spacing:-.02em}
  .rule{height:1px;background:#E5E7EB}

  .panel{background:var(--panel); border:1px solid #E6E8EC; border-radius:var(--radius);
         padding:clamp(1rem,2.5vw,2rem); margin:1.75rem 0 2.25rem;}
  .grid{display:grid; gap:1.25rem; grid-template-columns:92px 1fr; align-items:start}

  .avatar{width:78px;height:78px;border-radius:50%;display:grid;place-items:center;background:#fff;border:3px solid #0b0f10}
  .avatar svg{width:46px;height:46px}

  .form{display:grid; gap:1rem}
  .row{display:grid; grid-template-columns:170px 560px auto; align-items:center; column-gap:1rem}
  .row:not(.row--inline){grid-template-columns:170px 720px}
  .label{font-weight:700}
  .input{width:100%; padding:.7rem 1rem; border-radius:999px; border:1.6px solid #BFC5CD; background:#fff; outline:none;}
  .input:focus{border-color:#9ecfa6; box-shadow:0 0 0 3px rgba(22,163,74,.15)}
  .btn{border:1px solid #E5E7EB; background:#fff; padding:.6rem .95rem; border-radius:999px; cursor:pointer}
  .btn--pill{background:var(--pill); border-color:var(--pill); color:#0b3b12; font-weight:600}
  .actions{display:flex; justify-content:center; margin-top:.5rem}
  .save{background:var(--pill); border:1px solid var(--pill); color:#0b3b12; padding:.6rem 1.2rem; border-radius:999px; cursor:pointer; font-weight:600}

  @media (max-width:980px){
    .row, .row.row--inline, .row:not(.row--inline){grid-template-columns:140px 1fr}
  }
  @media (max-width:640px){
    .grid{grid-template-columns:64px 1fr}
    .row, .row.row--inline, .row:not(.row--inline){grid-template-columns:1fr}
  }
</style>
</head>
<body>
  <nav class="barraNavegacion">
    <h2 id="logo"><a href="index.html" class="mainLink">Happy Source</a></h2>
    <ul>
      <a href="pedidos.html" id="op1">Mis pedidos</a>
      <a href="carrito.html" id="op2">Carrito</a>
      <a href="usuario.html" id="op2">Perfil</a>
    </ul>
  </nav>


  <div class="wrap">
    <h1 class="title">Mi Perfil</h1>
    <div class="rule"></div>
  </div>

  <section class="wrap panel">
    <div class="grid">
      <div class="avatar" aria-hidden="true">
        <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#0b0f10" stroke-width="0">
          <circle cx="48" cy="32" r="18" fill="#D1D5DB"/>
          <path d="M16 84c0-18.5 14.7-33.5 32-33.5S80 65.5 80 84" fill="#D1D5DB"/>
        </svg>
      </div>

      <form class="form" onsubmit="return false">
        <div class="row">
          <div class="label">Nombre</div>
          <input class="input" type="text" placeholder="">
        </div>

        <div class="row row--inline">
          <div class="label">Contrase침a</div>
          <input class="input" type="password" placeholder="**********" aria-label="Contrase침a">
          <a class="btn btn--pill" href="./cambiar_contra.html">Cambiar contrase침a</a>
        </div>

        <div class="row">
          <div class="label">Direcci칩n</div>
          <input class="input" type="text">
        </div>

        <div class="row">
          <div class="label">Correo</div>
          <input class="input" type="email">
        </div>

        <div class="row">
          <div class="label">Telefono</div>
          <input class="input" type="tel">
        </div>

        <div class="actions">
          <button class="save" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
