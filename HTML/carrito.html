<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../Styles/styles_carrito.css"
    />
  </head>
  <body class="landingPage">
    <div class="landingPageContainer">
      <nav class="barraNavegacion">
        <a href="index.html" id="logo">Happy Source</a>
        <ul>
          <a href="#" id="op1">Mis pedidos</a>
          <a href="carrito.html" id="op2">Carrito</a>
          <a href="usuario.html" id="op3">Iniciar sesión</a>
        </ul>
      </nav>
      <div class="bannerContainer">
        <div class="subtitulo">
          <h1>Carrito de compras</h1>
        </div>
        <div class="articulos">
          <div class="articulo">
            <div class="contendedor-articulo">
              <div class="imagen-articulo">
                <img
                  src="https://lovewellness.com/cdn/shop/files/LW_PDP_HealthyV-Bundle_Silo.jpg?v=1722215326"
                  alt="suplemento"
                />
              </div>
              <div class="info-articulo">
                <h2>Cápsulas de fibra Love Wellness</h2>
                <p class="disponibilidad">Disponible</p>
                <div class="cantidad-articulo">
                  <div class="cantidad-articulo-selector"></div>
                  <a href="#">Ver más productos similares</a>
              </div>
            </div>
            <div class="precio-articulo">
              <span class="trash-can">🗑️</span>
              <div class="tienda-precio">
                <p>🏪Tienda fisica:  No disponible</p>
                <span class="precio">$350.98</span>
              </div>
            </div>
          </div>
          <div class="info-envio">
            <p>🚛Obtenlo el día: <span class="fecha-entraga">24 de octubre</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
