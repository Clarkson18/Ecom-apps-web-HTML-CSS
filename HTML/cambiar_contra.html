<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Source — Cambiar contraseña</title>
<style>
  :root{
    --brand:#16a34a; --header:#EAF9E6; --header-border:#CDEFC5;
    --panel:#EEF1F4; --text:#0b0f10; --pill:#BFF2C3;
    --container:1120px; --radius:22px;
  }
  *{box-sizing:border-box} html,body{margin:0;padding:0}
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; color:var(--text); background:#fff; line-height:1.45}

  .header{position:sticky;top:0;background:var(--header); border-bottom:1px solid var(--header-border)}
  .bar{width:min(var(--container),100% - 2rem); margin-inline:auto; display:flex; align-items:center; justify-content:space-between; padding:.8rem 0}
  .brand{font-weight:800; color:#166534}

  .wrap{width:min(var(--container),100% - 2rem); margin-inline:auto}
  .title{font-size:2rem; margin:1.25rem 0 .5rem 0; letter-spacing:-.02em}
  .rule{height:1px;background:#E5E7EB}

  .panel{background:var(--panel); border:1px solid #E6E8EC; border-radius:var(--radius);
         padding:clamp(1rem,2.5vw,2rem); margin:1.75rem 0 2.25rem;}
  .grid{display:grid; gap:1.25rem; grid-template-columns:92px 1fr; align-items:start}

  .avatar{width:78px;height:78px;border-radius:50%;display:grid;place-items:center;background:#fff;border:3px solid #0b0f10}
  .avatar svg{width:46px;height:46px}

  .form{display:grid; gap:1rem}
  .row{display:grid; grid-template-columns:220px 640px; align-items:center; column-gap:1rem}
  .label{font-weight:700}
  .input{width:100%; padding:.7rem 1rem; border-radius:999px; border:1.6px solid #BFC5CD; background:#fff}
  .input:focus{outline:none; border-color:#9ecfa6; box-shadow:0 0 0 3px rgba(22,163,74,.15)}

  .actions{display:flex; justify-content:center; gap:1rem; margin-top:.5rem}
  .btn{border:1px solid #E5E7EB; background:#fff; padding:.6rem 1rem; border-radius:999px; cursor:pointer}
  .btn--pill{background:var(--pill); border-color:var(--pill); color:#0b3b12; font-weight:600}

  @media (max-width:980px){ .row{grid-template-columns:180px 1fr} }
  @media (max-width:640px){ .grid{grid-template-columns:64px 1fr} .row{grid-template-columns:1fr} }
</style>
</head>
<body>
  <header class="header">
    <div class="bar">
      <div class="brand">Happy Source</div>
      <nav class="nav" aria-label="Principal">
        <a href="./index.html" style="color:var(--text); text-decoration:none">Inicio</a>
      </nav>
    </div>
  </header>

  <div class="wrap">
    <h1 class="title">Cambiar contraseña</h1>
    <div class="rule"></div>
  </div>

  <section class="wrap panel">
    <div class="grid">
      <div class="avatar" aria-hidden="true">
        <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#0b0f10" stroke-width="0">
          <circle cx="48" cy="32" r="18" fill="#D1D5DB"/>
          <path d="M16 84c0-18.5 14.7-33.5 32-33.5S80 65.5 80 84" fill="#D1D5DB"/>
        </svg>
      </div>

      <form class="form" onsubmit="return false">
        <div class="row">
          <div class="label">Contraseña actual</div>
          <input class="input" type="password" placeholder="**********">
        </div>
        <div class="row">
          <div class="label">Contraseña nueva</div>
          <input class="input" type="password" placeholder="**********">
        </div>
        <div class="row">
          <div class="label">Confirmar contraseña</div>
          <input class="input" type="password" placeholder="**********">
        </div>

        <div class="actions">
          <a class="btn" href="./usuario.html">Cancelar</a>
          <button class="btn btn--pill" type="submit">Cambiar contraseña</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
